## This file is for Discovery First approach by Spring Cloud Config client
## It discovers the Config server using this bootstrap file and then contacts the config server
# to get properties file

spring.cloud.discovery.enabled=true

## matches the spring.application.name of the dairy-factory-config-server
spring.cloud.config.discovery.service-id=dairy-factory-config-server

## fail-fast - if the service can't connect to config server, then fail immediately
spring.cloud.config.fail-fast=true

## username and password as mentioned in config server
spring.cloud.config.username=MyConfigServerUser
spring.cloud.config.password=MyConfigServerPassword